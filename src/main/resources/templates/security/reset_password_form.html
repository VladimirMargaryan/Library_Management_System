<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" th:href="@{CSS/security-layout.css}">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div>
            <h2>Reset Your Password</h2>
        </div>

        <script>
            function Validate() {
                let password = document.getElementById("password").value;
                let confirmPassword = document.getElementById("confirm_password").value;
                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return false;
                }
                return true;
            }
        </script>

        <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
            <input type="hidden" name="token" th:value="${token}" />
            <div class="border border-secondary rounded p-3">
                <div>
                    <p>
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="Enter your new password"/>
                    </p>
                    <p>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm your new password"/>
                    </p>
                    <p class="text-center">
                        <input type="submit" value="Change Password" class="btn btn-primary" onclick="return Validate()" />
                    </p>
                </div>
            </div>
        </form>

    </div>
</div>

</body>
</html>
