<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" type="text/css" th:href="@{/CSS/security-layout.css}">
</head>
<body>
	
	<div class="wrapperRegister">
		<div class="containerRegister">
	
			<!--/*@thymesVar id="newAccount" type="com.app.library.model.User"*/-->
			<form th:action="@{/register/save}" th:object="${newAccount}" method="POST">
				
				<p><b>Account details</b></p>

				<div class="row">
					<div class="col-25">
						<label for="firstName">First Name:</label>
					</div>
					<div class="col-75">
						<input type="text" id="firstName" name="firstName" required="required" th:field="${newAccount.firstname}">
					</div>
				</div>

				<div class="row">
					<div class="col-25">
						<label for="lastName">Last Name:</label>
					</div>
					<div class="col-75">
						<input type="text" id="lastName" name="lastName" required="required" th:field="${newAccount.lastname}">
					</div>
				</div>

				<div class="row">
					<div class="col-25">
						<label for="email">Email:</label>
					</div>
					<div class="col-75">
						<input type="email" id="email" name="email" required="required" th:field="${newAccount.email}">
					</div>
				</div>

				<div class="row">
					<div class="col-25">
						<label for="phoneNumber">Phone number:</label>
					</div>
					<div class="col-75">
						<input type="text" id="phoneNumber" name="phoneNumber" required="required" th:field="${newAccount.phone}">
					</div>
				</div>

				<script>
					document.getElementById("optionsRadios1").setAttribute("checked","checked")
					document.getElementById("optionsRadios2").setAttribute("checked","checked")
				</script>

				<div class="row">
					<div class="col-50">
						<text>Gender:</text>
						<input type="radio" id="optionsRadios1" name="male" th:field="${newAccount.gender}" th:value="MALE">
						<label for="optionsRadios1">Male</label>
						<input type="radio" id="optionsRadios2" name="female" th:field="${newAccount.gender}" th:value="FEMALE">
						<label for="optionsRadios2">Female</label>
					</div>
				</div>

				<div class="row">
					<div class="col-25">
						<label for="password">Password:</label>
						<label for="confirm_password">Confirm Password:</label>
					</div>
					<div class="col-75">
						<input type="password"  id="password"  required="required" th:field="${newAccount.password}">
					</div>
					<div class="col-75">
						<input type="password"  id="confirm_password" required>
					</div>
				</div>

				<script type="text/javascript" th:src="@{/js/script.js}"></script>

				<div class="row">
						<input class="registerButton" type="submit" value="Register" onclick="return Validate()">
				</div>	
			</form>
	
		</div>
	</div>
	
</body>
</html>
