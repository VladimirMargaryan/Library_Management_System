<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Reset Password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style content="text/css">
        body {
            font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }
        a.link {
            border: solid 1px #000;
            background-color: #000;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            width: 360px;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<div>Hello  <b th:text="${name}">name</b>,</div>
<p>
    You have requested to reset your password.
    <br/>
    Click the link below to change your password or ignore this email if you do remember
    your password, or you have not made the request.
</p>
<p style="text-align: left;">
    <a class="link" th:href="${url}">Change my password</a>
</p>
<br>
<p>
    Regards, <br />
    &emsp; <em>The Library app</em>
</p>
</body>
</html>
