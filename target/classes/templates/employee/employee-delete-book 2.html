<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Are you sure?</title>

<link rel="stylesheet" type="text/css" th:href="@{/CSS/account-layout.css}">
</head>
<body>
	
	<div class="container">
	
		<h3>Are you sure you want to delete this book?</h3>
		<div class="row">
			<div class="col-50">
				<label>Photo:</label>
			</div>

			<div class="col-75">
				<img th:src="${'data:image/jpeg;base64,'+ deleteBook.photo}" alt="No Image" class="bookImage" />
			</div>
		</div>
		<br>

		<div class="row">
			<div class="col-50">
				<label>Title:</label>
			</div>
			<div class="col-75">
				<label th:text="${deleteBook.name}"></label>
			</div>
		</div>
		
		<div class="row">
			<div class="col-50">
				<label>Author: </label>
			</div>
			<div class="col-75">
				<label th:text="${deleteBook.getAuthors().get(0).firstname + ' ' + deleteBook.getAuthors().get(0).lastname}"></label>
			</div>
		</div>
		
		<div class="row">
			<div class="col-50">
				<label>Release Year:</label>
			</div>
			<div class="col-75">
				<label th:text="${deleteBook.releaseYear}"></label>
			</div>
		</div>
		
		<div class="row">
			<div class="col-50">
				<label>ISBN:</label>
			</div>
			<div class="col-75">
				<label th:text="${deleteBook.isbn}"></label>
			</div>
		</div>
		
		<div class="row">
			<div class="col-50">
				<form th:action="@{/employee/books/deletebook/{deleteBookId}(deleteBookId=${deleteBook.id})}" th:method="DELETE">
					<input type="submit" value="Delete book" style="background-color: red">
					<input type="hidden" name="_method" th:value="DELETE">
					<input type="hidden" name="_csrf" th:value="${_csrf.token}">
				</form>
			</div>
			<div class="col-75">
				<form th:action="@{/employee/books/showbooks}">
					<input type="submit" value="Cancel" style="width: 200px">
				</form>
			</div>
	</div>
	</div>

</body>
</html>
